# Keeps Streamlit app awake - pings every 30 min to prevent sleep
# See keep_alive/README.md for full deployment + keep-alive guide

name: Keep Streamlit Awake

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Streamlit app
        run: |
          curl -s -o /dev/null -w "%{http_code}" --max-time 30 "https://hurricanepaths.streamlit.app/"
